<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AM Shuddh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/logo.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/global.css">

  <style>
    .login-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff8ef, #f7e6cf);
      padding: 2rem 1rem;
    }

    .login-card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,.12);
    }

    .login-title {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .login-sub {
      text-align: center;
      color: var(--muted);
      font-size: .95rem;
      margin-bottom: 1.8rem;
    }

    .input-group {
      padding: 5px 0;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      transition: .25s ease;
    }

    .input-group:focus-within {
      border-color: var(--primary-color);
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: var(--primary-color);
    }

    .form-control {
      border: none;
      box-shadow: none !important;
    }

    .login-btn {
      margin-top: 1.3rem;
      width: 100%;
      font-weight: 600;
      letter-spacing: .5px;
      border-radius: 12px;
    }

    .extra-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: .9rem;
    }

    .extra-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 1.3rem;
      font-size: .9rem;
    }

    .register-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="login-wrap">
  <div class="login-card"
       data-aos="zoom-in"
       data-aos-duration="900"
       data-aos-once="false">

    <div data-aos="fade-down">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-sub">Login to continue your journey</p>
    </div>

    <form>

      <!-- Mobile  -->
      <div class="mb-3" data-aos="fade-up" data-aos-delay="150">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-phone"></i>
          </span>
          <input type="text" class="form-control" placeholder="Mobile Number">
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3" data-aos="fade-up" data-aos-delay="250">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <!-- Links -->
      <div class="extra-links" data-aos="fade-up" data-aos-delay="350">
        <a href="#">Forgot Password?</a>
      </div>

      <!-- Button -->
      <div data-aos="zoom-in" data-aos-delay="450">
        <button class="pri-btn login-btn">
          Login
        </button>
      </div>

      <!-- Register -->
      <div class="register-link" data-aos="fade-up" data-aos-delay="550">
        Donâ€™t have an account?
        <a href="register.html">Create one</a>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    once: false,
    duration: 800,
    easing: 'ease-in-out'
  });
</script>

</body>
</html>
